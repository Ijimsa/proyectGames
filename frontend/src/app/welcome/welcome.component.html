<div>
    <nav>
        <div *ngIf="user">
            <h1>Welcome {{user}}</h1>
            <a (click)="logout()">Logout</a>
        </div>
        <div *ngIf="!user">
            <h1>You're not logged in</h1>
            <a href="/login">Log in</a>
            <a href="/register" >Sign in</a>
        </div>
       
    </nav>
</div>
